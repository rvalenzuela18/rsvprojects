html, body {
    margin:0px;

    box-sizing: border-box;
    }

.Main-whole-body
{

}

.column35
{
    width: 35%;
    height: 1080px;
    float: left;
    padding: 20px;
    padding-top: 10%;
    top: 40%;

    background-image: url(https://images.unsplash.com/photo-1562575214-da9fcf59b907?q=80&w=1286&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    background-color: rgb(7, 27, 43);
    background-size: cover;
    background-position: center;
    background-blend-mode: multiply;
    color: #ffffff;
}

.column65
{
    height: 1080px;
    width: 65%;
    float: left;
    padding: 20px;
    padding-top: 15%;
    background-color: rgb(255, 255, 255);
    text-align: center;
    
    background-image: url(https://templarchambers.com/wp-content/uploads/2019/06/Vecteezy-16-7540-15.jpg);
    background-color: rgba(255, 255, 255, 0.562);
    background-size: cover;
    background-position: center;
    background-blend-mode: overlay;
    color: #06061b;

}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
#socmed{
    display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}


@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Koulen&family=Lato&family=Nunito&family=Playfair+Display:ital@1&family=Prata&family=Raleway:ital,wght@1,100&family=Roboto&family=Roboto+Condensed&family=Teko&display=swap');

.btn{

font-family: Roboto Condensed;
font-weight: 0;
font-size: 18px;
color: #fff;
background-color: #00293d;
padding: 10px 45px;
border: solid #0066cc00 0px;
box-shadow: none;
border-radius: 50px;
transition : 1000ms;
transform: translateY(0);
display: flex;
flex-direction: row;
align-items: center;
cursor: pointer;
text-transform: uppercase;

}

.btn:hover{

transition : 1000ms;
padding: 10px 50px;
transform : translateY(-0px);
background-color: #fff;
color: #0066cc;
border: solid 0px #0066cc;
}

.inputsize100
{
    width: 40%;
    display: block;
    margin:auto;
    text-align: center;
    margin-bottom: 10px;
    border-radius: 20px;
    height: 40px;
    border: 1px solid rgba(128, 128, 128, 0.404);
}


</style>

<div name="Main-whole-body" class="Main-whole-body">        
    <div name="intercolumn" >
        <div name="main-column1" class="column35">
            <a href="index.html">
                <img src="https://rsvprojects.com/wp-content/uploads/2022/09/RSV-Logo-2022-03.png" style="width: 200px;" class="center">
           </a>

           <H1 style="text-align: center; font-size: 50px; line-height: 95%;">Welcome to<br>RSV Projects!</H1>
           <p style="text-align: center;">To Keep Connected with us please<br>login with your personal info</p>
        </div>

        <div name="main-column2" class="column65">
            <H2 style="margin-bottom: 50px;">Sign in to your account</H2>
            <div id="socmed" style="margin-bottom: 50px;">
                <a href="https://www.facebook.com/raymonds.valenzuela/" target="_blank"><img src="/files/Icons/fb.png"></a>

            </div>
            <form>
                <p style="padding-bottom: 40px;">or use your email account</p>
                <input type="text" class="inputsize100" placeholder="Username">
                <input type="password" class="inputsize100" placeholder="Password"><br>

                <p>Forgot Your Password?</p><br>
                <center><button type="submit" class="btn" value="submit">Login</button></center>
            </form>
            <p>Don't Have an account? <strong>Register</strong></p>
        </div>

    </div>
